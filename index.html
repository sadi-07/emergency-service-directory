<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergrncy Service Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap');
    .hind-madurai {
        font-family: "Hind Madurai", sans-serif;
    }
    </style>

</head>
<body class="hind-madurai ">

    <!-- Header Section -->

    <header class="flex justify-between items-center bg-[#fefeff] w-11/12 mx-auto py-3">
        <div class="flex justify-center items-center">
            <img class="w-14" src="./assets/logo.png" alt="">
            <h2 class="text-[#006747] font-[900] text-[22px] ml-3 leading-none">Emergency <br> Service</h2>
        </div>
        <div class="flex justify-center items-center gap-4">
            <button class="btn bg-[#edfff1] text-[18px] font-bold py-5 px-6 rounded-3xl"><span>0</span><img class="w-8" src="./assets/heart.png" alt=""></button>
            <button class="btn bg-[#edfff1] text-[18px] font-bold py-5 px-6 rounded-3xl"><span>100</span><img class="w-7" src="./assets/coin.png" alt=""></button>
            <button class="btn bg-[#edfff1] text-[18px] font-bold py-5 px-6 rounded-3xl"><span>0</span>Copy</button>
        </div>
    </header>

    <!-- Banner Section --> 

    <div class="h-64 w-full bg-gradient-to-r from-[#003323] via-[#016746] to-[#003323] text-center text-white flex justify-center items-center">
        <div>
            <div class="text-center flex justify-center items-center">
                <img class="w-25" src="./assets/logo-dark.png" alt="">
            </div>
            <h1 class="font-[800] text-[40px] mt-3 mb-1">Emergency Service Directory</h1>
            <p class="font-semibold text-[19px]">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
        </div>
    </div>

    <!-- Cart Section -->

    <div class="bg-[#edfff1]">
        <div class="w-11/12 mx-auto flex justify-center items-center gap-10 py-10">
        <div class="w-3/4 border-2 border-red-500 h-64 grid grid-cols-3 gap-5">
            <div class="border-2 border-gray-500 bg-[#fefeff]">
                <div class="flex justify-between items-center">
                    <img src="./assets/emergency.png" alt="">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <h2>National Emergency Number</h2>
                <p>National Emergency</p>
                <h2>999</h2>
                <p class="bg-[#f3f2f3] py-2 px-5 rounded-xl inline">All</p>
                <div class="flex justify-center items-center">
                    <button class="btn bg-red-500 text-[18px] font-bold py-5 px-6 rounded-3xl w-1/2"></button>
                    <button class="btn bg-red-500 text-[18px] font-bold py-5 px-6 rounded-3xl w-1/2"></button>
                </div>
            </div>
            
            
            
        </div>
        <div class="w-1/4 border-2 border-green-500 h-64"></div>
    </div>
    </div>

</body>
</html>
